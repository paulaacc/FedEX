<form class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <legend>Add Drum</legend>

        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="selectbasic">Type</label>
            <div class="col-md-5">
                <select id="selectbasic" name="selectbasic" class="form-control">
                    <option value="1">Option one</option>
                    <option value="2">Option two</option>
                </select>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="diameter">Diameter</label>
            <div class="col-md-4">
                <input id="diameter" name="diameter" type="text" placeholder="Diameter(mm^2)" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="core">No. of cores</label>
            <div class="col-md-2">
                <select id="core" name="core" class="form-control">
                    <option value="1">Option one</option>
                    <option value="2">Option two</option>
                </select>
            </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="flex">No. of flexes</label>
            <div class="col-md-2">
                <select id="flex" name="flex" class="form-control">
                    <option value="1">Option one</option>
                    <option value="2">Option two</option>
                </select>
            </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="colour">Colour</label>
            <div class="col-md-4">
                <select id="colour" name="colour" class="form-control">
                    <option value="1">Option one</option>
                    <option value="2">Option two</option>
                </select>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="special">Special</label>
            <div class="col-md-5">
                <input id="special" name="special" type="text" placeholder="Special" class="form-control input-md">
                <span class="help-block">help</span>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="length">Length</label>
            <div class="col-md-4">
                <input id="length" name="length" type="text" placeholder="length(cm^2)" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="submit">Submit</label>
            <div class="col-md-4">
                <button id="submit" name="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>

    </fieldset>
</form>
